<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ffccf9, #fcc2ff, #a4f6ff);
            color: #880e4f;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Phong bì */
        .envelope {
            position: relative;
            width: 400px;
            height: 250px;
            background-color: #ff80ab;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Nắp phong bì */
        .envelope-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 125px;
            background-color: #f06292;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transition: transform 0.5s ease-in-out;
            transform-origin: top;
        }

        /* Hiệu ứng lật nắp phong bì */
        .envelope.opened .envelope-lid {
            transform: rotateX(-180deg); /* Chỉ lật nắp phong bì */
        }

        /* Lá thư */
        .letter {
            width: 380px;
            height: 240px;
            background-color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        /* Hiển thị lá thư khi phong bì mở */
        .letter.show {
            opacity: 1;
        }

        /* Lời chúc */
        p {
            font-size: 24px;
            display: none; /* Ẩn lời chúc ban đầu */
        }

        /* Lời chúc hiển thị khi lá thư mở */
        .letter.show p {
            display: block;
            position: relative;
        }

        /* Trái tim bay lên */
        .heart {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 80%, 18% 100%, 0% 38%);
            animation: rise 4s infinite ease-in-out;
            opacity: 0;
        }

        /* Tạo nhiều trái tim */
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-delay: 6s;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-delay: 7s;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-delay: 8s;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 100%;
                opacity: 0;
                transform: scale(1) rotate(360deg);
            }
        }

        footer {
            margin-top: 50px;
            font-size: 18px;
        }

        /* Thông tin người làm web */
        .creator-info {
            font-size: 14px;
            color: #880e4f;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Phần phong bì -->
    <div class="envelope" onclick="openEnvelope()">
        <div class="envelope-lid"></div>
        <div class="letter" id="letter">
            <p id="greetingMessage">Chúc bạn luôn mạnh khỏe, xinh đẹp và thành công trong cuộc sống!</p>
            <!-- Thông tin người làm web hiển thị dưới lá thư -->
            <div class="creator-info">hdang</div>
        </div>
    </div>

    <div class="heart-container">
        <!-- Thêm nhiều trái tim -->
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <footer>
        <p>&copy; haidang</p>
    </footer>

    <script>
        // Hàm mở phong bì và hiển thị lá thư
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.getElementById("letter");
            const hearts = document.querySelectorAll(".heart");

            envelope.classList.toggle('opened');
            letter.classList.toggle('show');

            // Hiệu ứng trái tim bay lên
            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    heart.style.animationPlayState = 'running';
                }, index * 500); // Hiệu ứng trái tim lần lượt xuất hiện
            });
        }

        // Lấy tên từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const message = document.getElementById("greetingMessage");

        if (name) {
            message.innerHTML = "Chúc " + name + " an nhiều mau lớn, lớn xinh như hoa, ngày càng đảm đang!";
        } else {
            message.innerHTML = "20/10 tui chuc Bảo Trân an nhieu mau lon, lon xinh nhu hoa, ngay cang dam dang!";
        }
    </script>
</body>
</html>
